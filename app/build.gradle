apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "io.boolio.android"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        maven {
            url 'https://github.com/bsphere/aws-android-sdk-mvn-repo/raw/master/releases'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.facebook.android:facebook-android-sdk:3.21.1'
    compile 'com.mcxiaoke.volley:library:1.0.15'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.5'
    compile 'com.github.castorflex.smoothprogressbar:library-circular:1.0.0'
    compile 'com.soundcloud.android:android-crop:0.9.10@aar'
    compile 'com.amazonaws:android-sdk-core:1.7.0'
    compile 'com.amazonaws:android-sdk-s3:1.7.0'
}
